<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="profile-card">
    <div class="image">
        <img src="profileImg.jpg" alt="profile image" class="profile-img">
    </div>
    <div class="text-data">
        <span class="name">Pritam Mondal</span>
        <span class="jobrole">Software Developer</span>
    </div>
    <div class="media-buttons">
        <a href="#" style="background: #3773eb;" class="link"><i class='bx bxl-linkedin' ></i></a>
        <a href="#"style="background: #1daaf2 ;" class="link"><i class='bx bxl-twitter'></i></a>
        <a href="#"style="background: #333 ;" class="link"><i class='bx bxl-github' ></i></a>
        <a href="#"style="background: ;" class="link"><i class='bx bxl-facebook' ></i></a>

    </div>

    <div class="buttons">
        <button type="button" class="button">Visit Portfolio</button>        <button type="button" class="button">Message Me</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' >60K</i>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded-dots' >10K</i>
        </div>
        <div class="data">
            <i class='bx bx-share' >2K</i>
        </div>
    </div>
</div>

</body>
</html>
